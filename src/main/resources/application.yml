spring:
   application:
      name:
         backend
   datasource:
      url:
         jdbc:postgresql://localhost:5432/torre
      driver-class-name:
         org.postgresql.Driver
      username:
         postgres
      password:
         password
   data:
      jdbc:
         dialect: postgresql
   jpa:
      hibernate:
         ddl-auto: create
   main:
      allow-bean-definition-overriding: true
   web:
      resources:
         add-mappings: false


server:
   port: 8080
   error:
      include-stacktrace: never
   servlet:
      context-path: /api/v1

jwt:
   expiration: 86400000
   secret: 
casbin:
   store-type: jdbc
   table-name: casbin_rule
   initialize-schema: create

