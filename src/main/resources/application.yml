spring:
   application:
      name:
         backend
   datasource:
      url:
         jdbc:postgresql://localhost:5432/torre
      driver-class-name:
         org.postgresql.Driver
      username:
         postgres
      password:
         password
   data:
      jdbc:
         dialect: postgresql
   jpa:
      hibernate:
         ddl-auto: create
   main:
      allow-bean-definition-overriding: true
      allow-circular-references: true


server:
   port: 8080

jwt:
   expiration: 86400000
   secret: secret